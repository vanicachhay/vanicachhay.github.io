    <div class="typewriter-container">
        <span class="typewriter-text"></span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.querySelectorAll('.card-inner').forEach(card => {
                    card.style.transition = 'transform 0.8s';
                });
            }, 300);
            const messages = [
                "i should probably study rn",
                "the only thing getting me through the semester is chris",
                "i hate calc 2 so much"
            ];
            const typewriterEl = document.querySelector('.typewriter-text');
            let currentMessageIndex = 0;
            let isDeleting = false;
            let charIndex = 0;
    
            function typeWriter() {
                const currentMessage = messages[currentMessageIndex];
                if (!isDeleting && charIndex <= currentMessage.length) {
                    typewriterEl.textContent = currentMessage.slice(0, charIndex + 1);
                    charIndex++;
                    setTimeout(typeWriter, 80);
                } else if (isDeleting && charIndex >= 0) {
                    typewriterEl.textContent = currentMessage.slice(0, charIndex);
                    charIndex--;
                    setTimeout(typeWriter, 40);
                } else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                    }
                    setTimeout(typeWriter, isDeleting ? 1500 : 300);
                }
            }
            setTimeout(typeWriter, 3000);
        });
    </script>
